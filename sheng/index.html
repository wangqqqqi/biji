<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			arr1=[10,20,12,34,32,46,40];
			sort(arr1,'<');
			sort(arr1,'>');
			function sort(arr,flag){
				if(flag=='<'){
					sheng(arr);
				}
				else if(flag=='>'){
					jiang(arr);
				}
			}
			function sheng(arr){
				for(i=0;i<arr.length;i++){
					for(j=i+1;j<arr.length;j++){
						if(arr[i]>arr[j]){
							var temp=arr[j];
							arr[j]=arr[i];
							arr[i]=temp;
						}
					}
				}
				alert(arr);
			}
			function jiang(arr){
				for(i=0;i<arr.length;i++){
					for(j=i+1;j<arr.length;j++){
						if(arr[i]<arr[j]){
							var temp=arr[j];
							arr[j]=arr[i];
							arr[i]=temp;
						}
					}
				}
				alert(arr);
			}
		</script>
	</body>
</html>
