<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write('<table width="800" height="400" cellspacing="0"  border="1" frame="void">')
			for(var i=1;i<10;i++){
				document.write('<tr>')
				for(var j=1;j<=i;j++){
					document.write('<td align="center">'+j+'x'+i+'='+(i*j)+'</td>')
				}
				document.write('</tr>')	
			}
			document.write('</table>')
		</script>
	</body>
</html>
