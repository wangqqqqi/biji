<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	    <script type="text/javascript">
			document.write('<table> ')
			var row=10;
		    for(i=1;i<row;i++){
		    	document.write('<tr>')
		    	for(j=1;j<row-i;j++){ 
		    		document.write('<td></td>')
		    	}
		    	for(j=1;j<i*2;j++){
		    		document.write('<td>*</td>')
		    	}
		    	document.write('</tr>')
		    }
		    for(i=row-2;i>0;i--){
		    	document.write('<tr>')
		    	for(j=1;j<row-i;j++){
		    		document.write('<td></td>')
		    	}
		    	for(j=1;j<i*2;j++){
		    		document.write('<td>*</td>')
		    	}
		    	document.write('</tr>')
		    }
			document.write('</table>')
		</script> 	
	</body>
</html>
