<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript"> 
			document.write('<table> ')
		    for(var i=1;i<11;i++){
		    	document.write('<tr>')
		    	for(var j=1;j<11-i;j++){
		    		document.write('<td> </td>')
		    	}
		    	for(var k=1;k<i*2;k++){
		    		document.write('<td>*</td>')
		    	}
		    	document.write('</tr>')
		    }
			document.write('</table>')
		</script> 
	</body>
</html>
